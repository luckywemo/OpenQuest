name: OpenQuest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build frontend
      run: npm run build

    - name: Check bot types
      run: npx tsc bot.ts --noEmit --module ESNext --moduleResolution node --esModuleInterop --resolveJsonModule --skipLibCheck --target ESNext
